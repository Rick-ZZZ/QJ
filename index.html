<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>学生请假-徐州工程学院</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 999;
            display: flex;
            align-items: center;
        }
        .header .left-icon {
            width: 15px;
            height: 15px;
            margin: 10px;
            background-image: url(icon-back.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .header .right-icon {
            width: 14px;
            height: 14px;
            margin-right: 3px;
            background-image: url(icon-send.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .header h1 {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: bold;
            color: #000;
            margin: 0;
            padding: 0;
            line-height: 30px;
            font-family: "黑体";
        }
        .header span {
            font-size: 14px;
            font-weight: bold;
            color: #1E6EE7;
            margin: 10px;
            margin-left: 0px;
            font-family: "黑体";
        }
    </style>
    <style>
        body {

            max-width: 1792px;
            margin: 0 auto; /* 居中显示 */
            padding: 0;
            background-color: #EAE9EE;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            overflow-x: hidden;
            justify-content: center;
            height: 100vh;
            overflow-y: scroll;
            background-color: #EAE9EE;
            padding: 2px;
            box-sizing: border-box;
        }
        .container img {
            max-width: 100%;
            margin-top: 0px;
            margin-bottom: 0px;
            padding: 0px;
        }
        .container img:first-child {
            margin-top: 45px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-icon"></div>
        <h1>请假条</h1>
        <div class="right-icon"></div>
        <span>销假</span>
    </div>
    <div class="container">
        <img src="1.png" >
        <img src="2.png" >
        <img src="3.png" >
        <img src="4.png" >
    </div>
</body>
</html>
